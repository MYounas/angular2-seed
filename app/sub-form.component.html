<form #f="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" ngControl="name" #name="ngForm" id="name" type="text" minlength="3" required>
        <div *ngIf="name.touched&&name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">Name is required</div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">Name has at least 3 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" ngControl="email" #email="ngForm" type="text"  class="form-control" required>
        <div class="alert alert-danger" *ngIf="email.touched&&!email.valid">Email is required</div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select class="form-control">
            <option value="weekly">weekly</option>
            <option value="monthly">monthly</option>
            <option value="yearly">yearly</option>
        </select>
    </div>
    <input [disabled]="!f.valid" type="submit" class="btn btn-default" value="Subscribe">
</form>
